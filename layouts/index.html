{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>

    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">
    <div class="row gx-5 gy-4">
      <div class="col-sm">
        <div class="p-3 pb-2 border rounded" 
        style="background: linear-gradient(45deg, #E4ECF6, #eafaff);">
          <div class="row p-2">
            <!-- Icon -->
            <div class="col-1">
              <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            </div>
            <!-- Title -->
            <div class="col-7 flex-grow-1">
              <h4 class="m-0 p-0">문서</h4>
            </div>
          </div>
          <div class="row p-2" style="height: 50px;"></div>
          <div class="row p-2 justify-content-end">
            <div class="col-2 p-0 pe-xl-3 pe-sm-5">
              <a class="btn btn-link p-0" href="{{ "docs/prologue/introduction/" | relURL }}" role="button">
                <h3 class="m-0 p-0">→</h3>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="p-3 pb-2 border rounded" 
        style="background: linear-gradient(45deg, #E4ECF6, #eafaff);">
          <div class="row p-2">
            <!-- Icon -->
            <div class="col-1">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M20 22H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1zm-1-2V4H5v16h14zM7 6h4v4H7V6zm0 6h10v2H7v-2zm0 4h10v2H7v-2zm6-9h4v2h-4V7z"></path></g></svg>            </div>
            <!-- Title -->
            <div class="col-7 flex-grow-1">
              <h4 class="m-0 p-0">블로그</h4>
            </div>
          </div>
          <div class="row p-2" style="height: 50px;"></div>
          <div class="row p-2 justify-content-end">
            <div class="col-2 p-0 pe-xl-3 pe-sm-5">
              <a class="btn btn-link p-0" href="{{ "blog/" | relURL }}" role="button">
                <h3 class="m-0 p-0">→</h3>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
